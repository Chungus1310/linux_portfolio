<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chun | Linux Terminal Portfolio</title>
    <meta name="description" content="Professional Linux-themed terminal portfolio showcasing cybersecurity and development expertise">
    <meta name="keywords" content="portfolio, developer, cybersecurity, linux, kali, terminal, hacker">
    <meta name="author" content="Chun (Chungus1310)">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/icons/terminal.svg">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0D1117">
    
    <!-- Prevent flash of unstyled content -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0D1117; 
            color: #F0F6FC; 
            font-family: 'JetBrains Mono', monospace; 
            overflow: hidden;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0D1117;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .terminal-cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div style="text-align: center;">
            <div style="font-size: 18px; color: #00FF41;">
                chun@kali:~$ <span class="terminal-cursor">‚ñà</span>
            </div>
            <div style="font-size: 14px; color: #8B949E; margin-top: 10px;">
                Initializing terminal...
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app">
        <!-- Matrix Background Canvas -->
        <canvas id="matrix-bg" style="position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none;"></canvas>
        
        <!-- Terminal Window -->
        <div id="terminal-window" class="terminal-window">
            <!-- Terminal Header -->
            <div id="terminal-header" class="terminal-header">
                <div class="window-controls">
                    <span class="control close"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="window-title">chun@kali: ~</div>
            </div>

            <!-- Terminal Content -->
            <div id="terminal-content" class="terminal-content">
                <!-- File Tree Sidebar -->
                <div id="file-tree" class="file-tree">
                    <div class="tree-header">
                        <span class="folder-icon">üìÅ</span>
                        <span class="folder-name">portfolio</span>
                    </div>
                    <div id="tree-content" class="tree-content">
                        <!-- Dynamic file tree content -->
                    </div>
                </div>

                <!-- Content Display Area -->
                <div id="content-display" class="content-display">
                    <div id="content-header" class="content-header">
                        <span id="current-path">/home/chun/portfolio</span>
                    </div>
                    <div id="content-body" class="content-body">
                        <!-- Dynamic content display -->
                    </div>
                </div>
            </div>

            <!-- Command Line Interface -->
            <div id="command-line" class="command-line">
                <div class="prompt">
                    <span class="user">chun@kali</span>:<span class="path">~</span>$ 
                    <input type="text" id="command-input" autocomplete="off" spellcheck="false">
                    <span class="cursor">‚ñà</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Preload essential assets -->
    <script>
        // Preload critical resources
        const preloadAssets = [
            '/data/portfolio-config.json',
            '/data/projects.json'
        ];
        
        preloadAssets.forEach(asset => {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'fetch';
            link.href = asset;
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
